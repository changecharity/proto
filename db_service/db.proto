syntax = "proto3";

//option go_package = "github.com/chezky/changeproto/db_service";

package proto;

message GlobalSuccessReply {
    bool success = 1;
}

message UserSignUp {
    string email = 1;
    string password = 2;
    int64 dob = 3;
    string usertoken = 4;
    string plaidpublictoken = 5;
    string plaidaccountid = 6;
    int32 key = 8;
}

service UserSignUpService {
    rpc SendUserSignUp (UserSignUp) returns (GlobalSuccessReply) {}
}

message OrgSignUp {
    string name = 1;
    string email = 2;
    string password = 3;
    int32 ein = 4;
    string orgtoken = 5;
    string plaidpublictoken = 6;
    string plaidaccountid = 7;
    int32 key = 8;
}

service OrgSignUpService {
    rpc SendOrgSignUp (OrgSignUp) returns (GlobalSuccessReply) {}
}

message CheckUserSignUpReply {
    string plaidpublictoken = 2;
    string email = 3;
    string plaidaccountid = 4;
}

service CheckUserSignUpService {
    rpc CheckUserSignUp (UserSignUp) returns (CheckUserSignUpReply) {}
}

service CheckOrgSignUpService {
    rpc CheckOrgSignUp (OrgSignUp) returns (CheckUserSignUpReply) {}
}

message UpUserSignUp {
    string plaidaccesstoken = 2;
    string itemid = 3;
    string stripetoken = 4;
    string customerid = 5;
    string email = 6;
    string table = 7;
    string accountid = 8;
}

service UpdateUserSignUpService {
    rpc UpdateUserSignUp (UpUserSignUp) returns (GlobalSuccessReply) {}
}

message CheckEmailExists {
    string email = 1;
    string db = 2;
}

service CheckEmailExistsService {
    rpc CheckEmailExists (UserSignUp) returns (GlobalSuccessReply) {}
}

message UserLogin {
    string email = 1;
    string password = 2;
    string usertoken = 3;
    string table = 4;
}

service AuthUserLoginService{
    rpc AuthUserLogin (UserLogin) returns (GlobalSuccessReply) {}
}
