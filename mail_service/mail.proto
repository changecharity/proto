syntax = "proto3";

//option go_package = ".;proto";

package proto;

message Empty {}

message Auth {
  string email = 1;
  int32 key = 2;
}

message AuthReply {
  bool success = 1;
}

service Mail {
  rpc Send (Auth) returns (AuthReply) {}
}

message ToSURL {
  string URL = 1;
  string email = 2;
}

service SendToSUrlService {
  rpc SendToSUrl (ToSURL) returns (Empty) {}
}
